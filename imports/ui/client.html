<template name="client">


  <div class="row">
	  <div class="col s6">
	  	<span class="flow-text">{{hostname}} ({{ip}})</span>
	  </div>

	  <div class="col s6">
		  <select class="" {{materializeSelect}}>
		  		<option value="0" {{isSelected tunId 0}}>Direct connection</option>
		      {{#each tun in tuns}}
		        <option value="{{tun._id.toHexString}}" {{isSelected tunId tun._id.toHexString}}>{{tun.destination}} ({{tun.state}})</option>
		      {{/each}}
		  </select>
	  </div>
  </div>
</template>
